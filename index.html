<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Kuis IPS, IPA, dan Informatika - BY GW PUTZZ</title>
<style>
  body { font-family: 'Poppins', sans-serif; background: linear-gradient(120deg,#3a7bd5,#00d2ff); color:#333; margin:0; padding:0; }
  .container { max-width:900px; margin:40px auto; background:white; border-radius:20px; padding:30px; box-shadow:0 10px 25px rgba(0,0,0,0.2); }
  h1 { text-align:center; color:#0078ff; }
  input[type="text"] { width:100%; padding:10px; margin-bottom:25px; border:2px solid #0078ff; border-radius:10px; font-size:16px; }
  .question { margin-bottom:20px; }
  .question h3 { color:#444; }
  label { display:block; margin:8px 0; padding:8px; background:#f2f8ff; border-radius:10px; transition:0.3s; cursor:pointer; }
  label:hover { background:#d9ebff; }
  .btn { background:#0078ff; color:white; border:none; padding:12px 25px; border-radius:10px; font-size:16px; cursor:pointer; transition:0.3s; margin:10px auto; display:block; }
  .btn:hover { background:#005dc1; }
  .btn-danger { background:#ff4444; }
  .btn-danger:hover { background:#d63030; }
  #result { text-align:center; margin-top:20px; font-weight:bold; font-size:20px; }
  .small-note { text-align:center; font-size:13px; color:#666; margin-top:6px; }
</style>
</head>
<body>

<div class="container">
  <h1>Kuis IPS, IPA, dan Informatika - BY GW PUTZZ</h1>

  <input type="text" id="studentName" placeholder="Masukkan nama kamu..." oninput="saveName()">

  <form id="quizForm"></form>

  <button type="button" class="btn" onclick="submitQuiz()">Selesai</button>
  <button type="button" class="btn btn-danger" onclick="resetProtected()">Reset Data (Butuh Password)</button>
  <div class="small-note">password tersimpan di DATABASE .</div>

  <div id="result"></div>
</div>

<script>
/* ====== Konfigurasi ====== */
const RESET_PASSWORD = "Putzz XX"; // Password reset
const quizData = [
  // --- IPA ---
  {q:"1. Planet yang paling dekat dengan Matahari adalah ...",o:["Venus","Merkurius","Mars","Bumi"],a:1},
  {q:"2. Fungsi akar pada tumbuhan adalah ...",o:["Menyerap air dan mineral","Tempat fotosintesis","Tempat menyimpan udara","Membentuk bunga"],a:0},
  {q:"3. Gaya yang menyebabkan benda jatuh ke bawah disebut ...",o:["Gaya otot","Gaya gravitasi","Gaya magnet","Gaya listrik"],a:1},
  {q:"4. Perubahan wujud dari gas menjadi cair disebut ...",o:["Menyublim","Mengkristal","Mengembun","Menguap"],a:2},
  {q:"5. Zat yang tidak dapat diuraikan lagi menjadi zat lain disebut ...",o:["Senyawa","Unsur","Campuran","Larutan"],a:1},
  {q:"6. Proses fotosintesis terjadi pada bagian tumbuhan yang mengandung ...",o:["Klorofil","Akar","Batang kayu","Serbuk sari"],a:0},
  {q:"7. Hewan pemakan tumbuhan disebut ...",o:["Herbivora","Karnivora","Omnivora","Insektivora"],a:0},
  {q:"8. Energi panas matahari disebut juga energi ...",o:["Kinetik","Surya","Potensial","Listrik"],a:1},
  {q:"9. Air laut dapat diubah menjadi air tawar dengan proses ...",o:["Distilasi","Filtrasi","Sedimentasi","Kondensasi"],a:0},
  {q:"10. Bunyi memantul disebut ...",o:["Refraksi","Resonansi","Gema","Difraksi"],a:2},
  // --- IPS ---
  {q:"11. Ibukota negara Indonesia adalah ...",o:["Surabaya","Jakarta","Bandung","Medan"],a:1},
  {q:"12. Bentuk kerja sama di bidang ekonomi antarnegara ASEAN disebut ...",o:["MEA","PBB","KTT","WHO"],a:0},
  {q:"13. Uang logam terbuat dari ...",o:["Kertas","Plastik","Logam","Kaca"],a:2},
  {q:"14. Tokoh proklamator Indonesia adalah ...",o:["Soekarno dan Hatta","Sudirman dan Soekarno","Soekarno dan Sudirman","Hatta dan Soeharto"],a:0},
  {q:"15. Perdagangan yang dilakukan antara dua negara disebut ...",o:["Ekspor","Impor","Perdagangan internasional","Ekonomi global"],a:2},
  {q:"16. Pulau terbesar di Indonesia adalah ...",o:["Jawa","Kalimantan","Sumatera","Sulawesi"],a:1},
  {q:"17. Bencana alam yang disebabkan pergeseran lempeng bumi adalah ...",o:["Gunung meletus","Tsunami","Gempa bumi","Banjir"],a:2},
  {q:"18. Komoditas utama ekspor Indonesia adalah ...",o:["Minyak bumi","Padi","Garam","Air"],a:0},
  {q:"19. ASEAN dibentuk pada tahun ...",o:["1955","1967","1980","1999"],a:1},
  {q:"20. Kegiatan menghasilkan barang dan jasa disebut ...",o:["Produksi","Distribusi","Konsumsi","Ekspor"],a:0},
  // --- Informatika ---
  {q:"21. HTML digunakan untuk ...",o:["Mengatur tampilan halaman web","Membuat struktur halaman web","Menjalankan program","Mengedit gambar"],a:1},
  {q:"22. CSS berfungsi untuk ...",o:["Memberi gaya tampilan halaman web","Menyimpan data","Menulis algoritma","Menjalankan server"],a:0},
  {q:"23. JavaScript digunakan untuk ...",o:["Membuat halaman interaktif","Mengatur layout","Menulis teks","Menjalankan sistem operasi"],a:0},
  {q:"24. Simbol tag pembuka HTML adalah ...",o:["< >","</>","{}","[]"],a:0},
  {q:"25. Warna latar belakang diatur dengan properti CSS ...",o:["color","background-color","border-color","text-color"],a:1},
  {q:"26. File HTML disimpan dengan ekstensi ...",o:[".css",".js",".html",".txt"],a:2},
  {q:"27. Bahasa pemrograman yang berjalan di browser adalah ...",o:["Python","C++","JavaScript","PHP"],a:2},
  {q:"28. CSS singkatan dari ...",o:["Creative Style Sheet","Cascading Style Sheets","Central Style System","Color Style Sheet"],a:1},
  {q:"29. HTML singkatan dari ...",o:["Hyper Text Markup Language","High Tech Modern Layout","Hyper Tool Machine Learning","Human Text Markup Logic"],a:0},
  {q:"30. Elemen <img> digunakan untuk ...",o:["Menampilkan gambar","Menulis teks","Membuat tabel","Menampilkan video"],a:0}
];

/* ====== Render Soal ====== */
const form = document.getElementById("quizForm");
quizData.forEach((item,i)=>{
  const div=document.createElement("div");
  div.classList.add("question");
  div.innerHTML=`<h3>${item.q}</h3>`+
  item.o.map((opt,idx)=>`
    <label><input type="radio" name="q${i}" value="${idx}">${opt}</label>`).join("");
  form.appendChild(div);
});

/* ====== Simpan Nama ====== */
function saveName(){ localStorage.setItem("studentName",document.getElementById("studentName").value); }
document.getElementById("studentName").value=localStorage.getItem("studentName")||"";

/* ====== Submit Kuis ====== */
function submitQuiz(){
  const name=document.getElementById("studentName").value.trim();
  if(!name){alert("Masukkan nama terlebih dahulu!");return;}
  let score=0;
  quizData.forEach((item,i)=>{
    const selected=document.querySelector(`input[name='q${i}']:checked`);
    if(selected && Number(selected.value)===item.a) score++;
  });

  // simpan hanya nama + nilai, hapus semua jawaban
  localStorage.clear();
  localStorage.setItem("studentName", name);
  localStorage.setItem("last_score", score);
  localStorage.setItem("last_name", name);

  document.getElementById("result").innerHTML=
  `Nama: <b>${name}</b><br>Nilai: <b>${score}/30</b> (${Math.round(score/30*100)}%)`;
  alert("Kuis selesai! Jawaban telah dihapus, tapi nilai kamu tetap tersimpan.");
}

/* ====== Reset dengan Password ====== */
function resetProtected(){
  const attempt = prompt("Masukkan password untuk mereset data:");
  if(attempt === null) return;
  if(attempt.trim() === RESET_PASSWORD){
    if(confirm("Password benar. Hapus semua data nilai dan nama?")){
      localStorage.clear();
      alert("Data berhasil dihapus.");
      location.reload();
    }
  } else alert("gagal mengambil data dari GITHUB .");
}

/* ====== Tampilkan Nilai Terakhir ====== */
window.onload=()=>{
  const lastName=localStorage.getItem("last_name");
  const lastScore=localStorage.getItem("last_score");
  if(lastName && lastScore!==null){
    document.getElementById("result").innerHTML=
      `Terakhir: <b>${lastName}</b> mendapatkan nilai <b>${lastScore}/30</b> (${Math.round(lastScore/30*100)}%)`;
  }
};
</script>
</body>
</html>
