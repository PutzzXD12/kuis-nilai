const form = document.getElementById("quizForm");
quizData.forEach((item,i)=>{
  const div=document.createElement("div");
  div.classList.add("question");
  const optionsHtml = item.o.map((opt,idx)=>`<label><input type="radio" name="q${i}" value="${idx}">${opt}</label>`).join("");
  div.innerHTML=`<h3>${item.q}</h3>`+optionsHtml;
  form.appendChild(div);
});

function submitQuiz(){
  const name=document.getElementById("studentName").value.trim();
  if(!name){alert("Masukkan nama terlebih dahulu!");return;}
  let score=0;
  quizData.forEach((item,i)=>{
    const selected=document.querySelector(`input[name='q${i}']:checked`);
    if(selected && Number(selected.value)===item.a) score++;
  });

  let results = JSON.parse(localStorage.getItem("quiz_results")) || [];
  results.push({ name, score, date: new Date().toLocaleString() });
  localStorage.setItem("quiz_results", JSON.stringify(results));

  document.querySelectorAll("input[type='radio']").forEach(r => r.checked = false);

  document.getElementById("result").innerHTML=`Nama: <b>${name}</b><br>Nilai: <b>${score}/30</b> (${Math.round(score/30*100)}%)`;
  alert("Kuis selesai! Jawaban telah dihapus, nilai kamu tersimpan di daftar.");
  tampilkanDaftarNilai();
}

function resetProtected(){
  const attempt = prompt("masukan Token DATABASE json:");
  const logEl = document.getElementById('dbLog');
  const progressFill = document.getElementById('progressFill');
  logEl.textContent = '';
  progressFill.style.width = '0%';
  progressFill.textContent = '0%';
  
  if(attempt === null) { logEl.textContent = "[DATABASE] Operasi dibatalkan oleh pengguna."; return; }

  logEl.textContent = "sistem mengecek TOKEN DATABASE ...";
  let progress = 0;
  const progressInterval = setInterval(()=>{
    progress += Math.floor(Math.random()*10)+5;
    if(progress > 100) progress = 100;
    progressFill.style.width = progress + '%';
    progressFill.textContent = progress + '%';
  }, 200);

  setTimeout(()=>{
    clearInterval(progressInterval);
    progressFill.style.width = '100%';
    progressFill.textContent = '100%';

    if(attempt.trim() === RESET_PASSWORD){
      logEl.textContent = "[DATABASE] VERIFIKASI: token terkonfirmasi. Hak akses: ROOT. (source: table_token.json)";
      if(confirm("DATABASE berhasil di ambil dari GITHUBðŸ”“")){
        localStorage.removeItem("quiz_results");
        logEl.textContent = "[DATABASE] QUERY: DELETE FROM quiz_results; -- 100% berhasil. Semua data dihapus.";
        alert("DATABASE: Semua data nilai berhasil dihapus.");
        tampilkanDaftarNilai();
        document.getElementById("result").innerHTML="";
        document.getElementById("studentName").value="";
      } else logEl.textContent = "[DATABASE] Operasi hapus dibatalkan oleh pengguna.";
    } else {
      logEl.textContent = "[DATABASE] AUTH ERROR: kredensial tidak valid â€” token tidak ditemukan di tabel akses. (source: table_token.json)";
      alert("DATABASE: AKSES DITOLAK â€” token tidak validðŸ”’.");
    }
  }, 3000);
}

function tampilkanDaftarNilai(){
  const list=document.getElementById("scoreList");
  list.innerHTML="";
  let results = JSON.parse(localStorage.getItem("quiz_results")) || [];
  if(results.length===0){ list.innerHTML="<li>Belum ada peserta yang mengerjakan.</li>"; return; }
  results.forEach((r,i)=>{
    list.innerHTML+=`<li>${i+1}. ${r.name} â€” ${r.score}/30 (${Math.round(r.score/30*100)}%) <div style=\"font-size:12px;color:#666;\">${r.date || ''}</div></li>`;
  });
}

tampilkanDaftarNilai();
